[package]
name = "learning_gl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gl = "0.14.0"
gl_loader = "0.1.2"
nalgebra-glm = "0.18.0"
glfw = "0.51.0"
# makes russimp a dynamic dependency
# in order to work properly remove std.dll from rust toolchain msvc lib folder
russimp = { path = "russimp" }
stb_image_rust = "2.27.2"
rlua = "0.19.7"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
fxhash = "0.2.1"

# russimp = { version = "1.0.6", features = ["prebuilt"] }
# spin_sleep = "1.1.1"
# rayon = "1.7.0"

[profile.release]
panic = "abort"
